<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>检定计量设备录入</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">检定计量设备录入</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                             <div class="form-group">
                                <label class="col-sm-3 control-label">检定人：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" readonly>
                                </div>

                                <label class="col-sm-2 control-label">检定日期：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">设备名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计量项目：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计量对象：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>机器</option>
                                    <option>机器</option>
                                    <option>机器</option>
                                    <option>机器</option>
                                    <option>机器</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">安装地点：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>门口1</option>
                                    <option>门口1</option>
                                    <option>门口1</option>
                                    <option>门口1</option>
                                </select>
                                </div>
                            </div>               
                            <div class="form-group">
                                <label class="col-sm-3 control-label">检定设备：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">使用状况：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>未启用</option>
                                    <option>再用</option>
                                    <option>维修中</option>
                                    <option>停用</option>
                                    <option>封存</option>
                                    <option>报废</option>
                                </select>
                                </div>
                            </div>
                            <hr>
                            <div class="from-group">
                                <div class="col-md-3 pull-right">
                                    <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
