<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>法律法规审查</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr th,
        tr td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <h4 class="col-md-2">法律法规文件查询</h4>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search for...">
                </div>
                <button class="btn btn-default" type="button">查询</button>
                <button class="btn btn-default" id="highsearch">高级查询</button>
            </div>
            <div class="row" id="myVar" style="display:none">
                <form class="form-inline col-md-12">
                    <div class="form-group">
                        <label>按名称：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>按编号：</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>按种类：</label>
                        <input type="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>文件名称</th>
                        <th>文件编号</th>
                        <th>种类</th>
                        <th>文件描述</th>
                        <th>修改</th>
                        <th>下载</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-primary">
                               修改
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-success">下载</button>
                        </td>
                        <td>
                            <button class="btn btn-warning">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <h5 class="col-md-4">点击文件可查看详细资料</h5>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script>
        $("#highsearch").click(function(){
        $("#myVar").toggle();
         })
    </script>

</body>

</html>
