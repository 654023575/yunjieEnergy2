<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>能源数据增加</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">能耗数据增加</h4>
                        </div>
                    </div>
                    <div class="panel-body" ng-controller="monPowerAddCtrl">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">能耗时间：</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">能耗部门：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>部门1</option>
                                    <option>部门2</option>
                                    <option>部门3</option>
                                    <option>部门4</option>
                                    <option>部门5</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">能耗种类：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="type1" ng-change="change(type1,types)">
                                    <option ng-repeat="t in types" value="{{t.type}}">{{t.type}}</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">消耗量：</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">{{symbols}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="from-group">
                                <div class="col-md-2 col-md-offset-5">
                                    <input type="reset" class="btn btn-success" value="重置">
                                </div>
                                <div class="col-md-3 pull-right">
                                    <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('monPowerAddCtrl',function($scope){
            $scope.types = [
        { type: '电量', symbols: '度' },
        { type: '煤', symbols: '吨' },
        { type: '天然气', symbols: '立方米' },
        { type: '汽油', symbols: '升' }
    ];
    $scope.change = function (type1, types) {
        angular.forEach(types, function (i, j) {
            if (type1 == i.type) {
                $scope.symbols = i.symbols;
            }
        })
    }
        })
    </script>
</body>

</html>
