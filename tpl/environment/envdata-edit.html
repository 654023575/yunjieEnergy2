<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>环保参数修改</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">环保参数修改</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监测类型：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>水污染源</option>
                                    <option>大气污染源</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监测项目：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>COD</option>
                                    <option>氨氮</option>
                                    <option>磷</option>
                                    <option>SO2</option>
                                    <option>废酸</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单位：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>mg/L</option>
                                    <option>mg/m3</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监测地点：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>车间1排放口1</option>
                                    <option>车间2排放口1</option>
                                    <option>车间3排放口1</option>
                                    <option>车间4排放口1</option>
                                    <option>车间5排放口1</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数据上限值：</label>
                                <div class="col-sm-8">
                                   <input type="text" class="form-control"> 
                                </div>
                            </div>
                            <div class="from-group">
                                <div class="col-md-4 pull-right">
                                   <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
