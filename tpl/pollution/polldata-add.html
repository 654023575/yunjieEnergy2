<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>污染源预警添加</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">污染源预警添加</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">污染源：</label>
                                <div class="col-sm-8">
                                 <select class="form-control">
                                <option>COD</option>
                                <option>氨氮</option>
                                <option>磷</option>
                                <option>SO2</option>
                                <option>废酸</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">污染源类型：</label>
                                <div class="col-sm-8">
                                <select class="form-control">
                                <option>水污染</option>
                                <option>大气污染</option>
                                <option>危险废物</option>
                                <option>固体废物</option>   
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监测地点：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>车间1排放口1</option>   
                                    <option>车间1排放口2</option>   
                                    <option>车间1排放口3</option>   
                                    <option>车间1排放口4</option>   
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">责任人：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">报警类型：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>红色预警</option>   
                                    <option>黄色预警</option>   
                                    <option>蓝色预警</option>    
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="from-group">
                                <div class="col-md-4 pull-right">
                                    <input type="reset" class="btn btn-primary" value="重新填写">
                                    <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
