<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>污染源阈值添加</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">污染源阈值添加</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <table class="table table-bordered">
                                <tr>
                                    <td colspan="2">污染源</td>
                                    <td>
                                        <select class="form-control">
                                    <option>COD</option>
                                    <option>氨氮</option>
                                    <option>磷</option>
                                    <option>SO2</option>
                                    <option>废酸</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">污染源类型</td>
                                    <td>
                                        <select class="form-control">
                                    <option>水污染源</option>
                                    <option>大气污染源</option>
                                    <option>危险废物</option>
                                    <option>固体废物</option>
                                    <option>其他</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">预警上限值</td>
                                    <td>
                                        <input type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="3">预警类型</td>
                                    <td>红色预警</td>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon">超过上限值的</span>
                                            <input type="text" class="form-control">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>黄色预警</td>
                                    <td>
                                    <div class="input-group">
                                            <span class="input-group-addon">超过上限值的</span>
                                            <input type="text" class="form-control">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>蓝色预警</td>
                                    <td>
                                    <div class="input-group">
                                            <span class="input-group-addon">超过上限值的</span>
                                            <input type="text" class="form-control">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="pull-right">
                                            <input type="submit" class="btn btn-warning" value="取消">
                                            <input type="submit" class="btn btn-success" value="确定">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
