<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>新建能耗指标目标提案</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">新建能源指标目标提案</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">现状描述：</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3"></textarea>
                                    </select>
                                </div>
                            </div>
                            <label class="control-label">目标能耗指标提案内容</label>
                            <hr>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">单位：</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                    <option>吨</option>
                                    <option>立方米</option>
                                    <option>千克</option>
                                    <option>毫升</option>
                                    <option>升</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">目标能耗量：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">目标水量：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                                <label class="col-sm-2 control-label">目标碳排放量：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预期效果：</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3"></textarea>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">提交人：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">提交日期：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">审批人：</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                    <option>审批人1</option>
                                    <option>审批人2</option>
                                    <option>审批人3</option>
                                    <option>审批人4</option>
                                    <option>审批人5</option>
                                </select>
                                </div>
                            </div>
                            <hr>
                            <div class="from-group">
                                <div class="col-md-4 pull-right">
                                    <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
