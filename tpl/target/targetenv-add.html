<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>环保目标添加</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">环保目标添加</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="" class="form-horizontal">
                            <table class="table table-bordered">
                                <tr>
                                    <td colspan="2">序号</td>
                                    <td>
                                        <input type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">部门</td>
                                    <td>
                                        <select class="form-control">
                                    <option>部门1</option>
                                    <option>部门2</option>
                                    <option>部门3</option>
                                    <option>部门4</option>
                                    <option>部门5</option>
                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">负责人</td>
                                    <td>
                                        <select class="form-control">
                                    <option>小明</option>
                                    <option>小明2</option>
                                    <option>小明3</option>
                                    <option>小明4</option>
                                    <option>小明5</option>
                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">目标</td>
                                    <td>
                                        <select class="form-control">
                                    <option>COD</option>
                                    <option>氨氮</option>
                                    <option>磷</option>
                                    <option>SO2</option>
                                    <option>废酸</option>
                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">指标</td>
                                    <td>
                                        <select class="form-control">
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">实现方法/管理方案：</td>
                                    <td>
                                        <input type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">实现日期：</td>
                                    <td>
                                        <input type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="4">完成情况</td>
                                    <td>一季度</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>二季度</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>三季度</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>四季度</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">备注</td>
                                    <td>
                                        <input type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="pull-right">
                                            <input type="submit" class="btn btn-warning" value="取消">
                                            <input type="submit" class="btn btn-success" value="确定">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>

                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
