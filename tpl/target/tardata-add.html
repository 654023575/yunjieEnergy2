<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>环保目标参数添加</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h4 class="col-md-10">环保目标参数添加</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label id="label1" class="col-sm-3 control-label">部门：</label>
                                <div class="col-sm-8">
                                    <select id="select1" class="form-control">
                                    <option>生产部</option>
                                    <option>设备部</option>
                                    <option>物流部</option>
                                    <option>研发部</option>
                                    <option>其他</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">负责人：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="label3" class="col-sm-3 control-label">目标：</label>
                                <div class="col-sm-8">
                                    <select id="select3" class="form-control">
                                    <option>生产废气达标排放</option>
                                    <option>危险化学品无泄漏</option>
                                    <option>产品中有害物质</option>
                                    <option>综合废水达标排放</option>
                                    <option>其他</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="label4" class="col-sm-3 control-label">指标：</label>
                                <div class="col-sm-8">
                                    <select id="select4" class="form-control">
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>颗粒物≤1.0mg/m³</option>
                                    <option>其他</option>
                                </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">实现日期：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <hr>
                            <div class="from-group">
                                <div class="col-md-3 pull-right">
                                    <input type="submit" class="btn btn-warning" value="取消">
                                    <input type="submit" class="btn btn-success" value="确定">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script>
        $("#select1").change(function(){
            console.log($("#select1").val())
            if($("#select1").val()=="其他"){
                $("#label1").text("请输入其他部门：");
                $("#select1").replaceWith('<input id="input1" type="text" class="form-control">');     
            }
        });
        $("#input1").change()
        $("#select3").change(function(){
            console.log($("#select3").val())
            if($("#select3").val()=="其他"){
                $("#label3").text("请输入其他目标：");
                $("#select3").replaceWith('<input type="text" class="form-control" value="">');
                $("#label4").text("请输入其他指标：");
                $("#select4").replaceWith('<input type="text" class="form-control" value="">');
            }
        });
    </script>
</body>

</html>
